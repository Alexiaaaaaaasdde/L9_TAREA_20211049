<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pecera Moderna</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ecf7fb;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #0a4b72;
      font-weight: 500;
    }

    #controls {
      margin: 20px 0;
    }

    input[type="number"] {
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 120px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0284c7;
    }

    #pecera {
      display: grid;
      gap: 6px;
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background: #cbeffc;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 90vw;
    }

    .celda {
      width: 50px;
      height: 50px;
      background: linear-gradient(to top left, #dff6fd, #a6dcf1);
      border: 1px solid #b4e1ef;
      border-radius: 6px;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6);
      transition: background 0.3s;
    }

    .celda:hover {
      background: linear-gradient(to top left, #bde8f6, #91d4eb);
    }
  </style>
</head>
<body>
<h1>Pecera Interactiva</h1>
<div id="controls">
  <input type="number" id="tamano" placeholder="TamaÃ±o (ej. 6)" min="1" max="20" />
  <button onclick="crearPecera(document.getElementById('tamano').value)">Crear Pecera</button>
</div>
<div id="pecera"></div>

<script>
  function crearPecera(x) {
    const pecera = document.getElementById("pecera");
    pecera.innerHTML = ""; // Limpiar anterior
    x = parseInt(x);
    if (isNaN(x) || x < 1 || x > 20) return;

    pecera.style.gridTemplateColumns = `repeat(${x}, 1fr)`;
    pecera.style.gridTemplateRows = `repeat(${x}, 1fr)`;

    for (let i = 0; i < x * x; i++) {
      const celda = document.createElement("div");
      celda.classList.add("celda");
      pecera.appendChild(celda);
    }
  }
</script>
</body>
</html>
